<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo and Text Combined -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0FB89A;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Logo Icon - Left Side -->
  <g transform="translate(5,5)">
    <!-- Main organic shape -->
    <path d="M8 15 C8 8, 15 5, 25 8 C35 5, 42 8, 42 15 C45 25, 42 35, 35 42 C25 45, 15 42, 8 35 C5 25, 8 15, 8 15 Z" 
          fill="url(#logoGradient)" 
          filter="url(#logoShadow)"/>
    
    <!-- White inner circle -->
    <circle cx="25" cy="25" r="11" fill="white"/>
    
    <!-- Green center dot -->
    <circle cx="25" cy="25" r="4" fill="#14B8A6"/>
  </g>
  
  <!-- Company Text - Right Side -->
  <g transform="translate(65,15)">
    <text x="0" y="20" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#1F2937">
      Dummi &amp; Co
    </text>
    <text x="0" y="35" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#6B7280">
      Your Success is Our Mission
    </text>
  </g>
</svg>